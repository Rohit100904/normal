<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
    color:#ff4d88;
    text-align:center;
    overflow-x:hidden;
}

/* HERO */
.hero{
    padding:60px 20px 30px;
}

.hero h1{
    font-family:'Pacifico',cursive;
    font-size:clamp(2rem,6vw,3rem);
}

.hero p{
    margin-top:10px;
    font-size:clamp(1rem,3vw,1.2rem);
}

/* CAROUSEL SECTION */
.carousel-section{
    padding:30px 15px;
}

.carousel-container{
    max-width:600px;
    margin:auto;
}

.carousel{
    position:relative;
    overflow:hidden;
    border-radius:20px;
    background:white;
    box-shadow:0 15px 35px rgba(255,105,180,0.25);
}

.slides{
    display:flex;
    transition:transform 0.5s ease;
}

.slide{
    min-width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:10px;
}

.slide img{
    width:100%;
    height:auto;
    max-height:70vh;
    object-fit:contain;
    border-radius:15px;
}

/* Arrows */
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(255,255,255,0.8);
    border:none;
    font-size:1.5rem;
    padding:6px 12px;
    border-radius:50%;
    cursor:pointer;
}

.prev{left:10px;}
.next{right:10px;}

/* Dots */
.dots{
    margin-top:15px;
}

.dot{
    height:8px;
    width:8px;
    background:#ffb6d9;
    border-radius:50%;
    display:inline-block;
    margin:5px;
    cursor:pointer;
}

.active-dot{
    background:#ff4d88;
}

/* LETTER */
.letter{
    max-width:650px;
    margin:40px auto;
    padding:0 20px;
    line-height:1.6;
}

/* PROPOSAL */
.proposal{
    padding:40px 20px;
}

.buttons{
    position:relative;
    min-height:80px;
    margin-top:20px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    font-size:1rem;
}

#yesBtn{
    background:#ff4d88;
    color:white;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:white;
    color:#ff4d88;
    position:absolute;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="arz.mp3" type="audio/mpeg">
</audio>

<section class="hero">
    <h1>Hi My Love üíï</h1>
    <p>You make my life magical ‚ú®</p>
</section>

<section class="carousel-section">
    <div class="carousel-container">
        <div class="carousel">
            <div class="slides" id="slides">

                <div class="slide"><img src="1.jpg"></div>
                <div class="slide"><img src="2.jpg"></div>
                <div class="slide"><img src="3.jpg"></div>
                <div class="slide"><img src="4.jpg"></div>
                <div class="slide"><img src="5.jpg"></div>
                <div class="slide"><img src="6.jpg"></div>
                <div class="slide"><img src="7.jpg"></div>
            </div>

            <button class="arrow prev" onclick="prevSlide()">‚ùÆ</button>
            <button class="arrow next" onclick="nextSlide()">‚ùØ</button>
        </div>

        <div class="dots" id="dots"></div>
    </div>
</section>

<section class="letter">
    <p>
        Every moment with you feels special.  
        Every smile of yours makes my day better.  
        I don‚Äôt just want today with you‚Ä¶  
        I want forever. üíñ
    </p>
</section>

<section class="proposal">
    <h2 style="font-family:Pacifico;">Will You Be My Valentine? üíå</h2>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíó</button>
        <button id="noBtn">No üò≥</button>
    </div>
</section>

<script>

/* MUSIC FIX */
const music=document.getElementById("bgMusic");
let musicStarted=false;

function startMusic(){
    if(!musicStarted){
        music.play().catch(()=>{});
        musicStarted=true;
    }
}
document.addEventListener("click",startMusic);
document.addEventListener("touchstart",startMusic);

/* CAROUSEL */
const slides=document.getElementById("slides");
const dotsContainer=document.getElementById("dots");
const totalSlides=10;
let index=0;

for(let i=0;i<totalSlides;i++){
    const dot=document.createElement("span");
    dot.classList.add("dot");
    dot.onclick=()=>goToSlide(i);
    dotsContainer.appendChild(dot);
}
updateDots();

function showSlide(){
    slides.style.transform=`translateX(-${index*100}%)`;
    updateDots();
}

function nextSlide(){
    index=(index+1)%totalSlides;
    showSlide();
}

function prevSlide(){
    index=(index-1+totalSlides)%totalSlides;
    showSlide();
}

function goToSlide(i){
    index=i;
    showSlide();
}

function updateDots(){
    const dots=document.querySelectorAll(".dot");
    dots.forEach(dot=>dot.classList.remove("active-dot"));
    dots[index].classList.add("active-dot");
}

setInterval(nextSlide,4000);

/* NO BUTTON */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

function moveNo(){
    const maxX=window.innerWidth-noBtn.offsetWidth-10;
    const maxY=window.innerHeight-noBtn.offsetHeight-10;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
    noBtn.style.position="fixed";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",function(e){
    e.preventDefault();
    moveNo();
});

/* YES SCREEN */
function sayYes(){
    document.body.innerHTML=`
    <div style="height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,#ff99cc,#ff4d88);color:white;text-align:center;flex-direction:column;">
        <h1 style="font-family:Pacifico;font-size:2.5rem;">She Said YES üíï</h1>
        <p style="margin-top:15px;font-size:1.3rem;">Happiest Moment Ever ü•∫üíñ</p>
    </div>
    `;
}

/* HEARTS */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

</script>

</body>
</html>
