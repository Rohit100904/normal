<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
    color:#ff4d88;
    text-align:center;
    overflow-x:hidden;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

/* HERO */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

.hero h1{
    font-family:'Pacifico',cursive;
    font-size:clamp(2rem,6vw,3.5rem);
}

.hero p{
    margin-top:15px;
    font-size:clamp(1rem,3vw,1.3rem);
}

/* CAROUSEL */
.carousel-section{
    padding:60px 20px;
}

.carousel{
    position:relative;
    max-width:900px;
    margin:auto;
    overflow:hidden;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(255,105,180,0.3);
    background:white;
    padding:15px;
}

.slides{
    display:flex;
    transition:transform 0.6s ease-in-out;
    align-items:center;
}

.slides img{
    width:100%;
    height:auto;              /* Keeps original ratio */
    max-height:80vh;          /* Prevents huge images */
    object-fit:contain;       /* No cropping */
    flex-shrink:0;
    border-radius:15px;
}

/* Arrows */
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:2rem;
    background:rgba(255,255,255,0.7);
    border:none;
    cursor:pointer;
    padding:8px 14px;
    border-radius:50%;
}

.prev{left:10px;}
.next{right:10px;}

/* Dots */
.dots{
    margin-top:15px;
}

.dot{
    display:inline-block;
    height:10px;
    width:10px;
    margin:5px;
    background:#ffb6d9;
    border-radius:50%;
    cursor:pointer;
}

.active-dot{
    background:#ff4d88;
}

/* LOVE LETTER */
.letter{
    max-width:700px;
    margin:50px auto;
    padding:0 20px;
    font-size:clamp(1rem,3vw,1.15rem);
    line-height:1.7;
}

/* PROPOSAL */
.proposal{
    padding:60px 20px;
}

button{
    padding:14px 35px;
    font-size:1rem;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:10px;
    transition:0.3s ease;
}

#yesBtn{
    background:#ff4d88;
    color:white;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:white;
    color:#ff4d88;
    position:absolute;
}

.buttons{
    margin-top:30px;
    min-height:80px;
    position:relative;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="arz.mp3" type="audio/mpeg">
</audio>

<section class="hero">
    <h1>Hi My Love üíï</h1>
    <p>You are my favorite person in this whole universe üå∏</p>
</section>

<section class="carousel-section">
    <h2 style="font-family:Pacifico;">Our Beautiful Journey üß∏</h2>

    <div class="carousel">
        <div class="slides" id="slides">
            <img src="1.jpg">
            <img src="2.jpg">
            <img src="3.jpg">
            <img src="4.jpg">
            <img src="5.jpg">
            <img src="6.jpg">
            <img src="7.jpg">
            <!-- <img src="8.jpg">
            <img src="9.jpg">
            <img src="10.jpg"> -->
        </div>

        <button class="arrow prev" onclick="prevSlide()">‚ùÆ</button>
        <button class="arrow next" onclick="nextSlide()">‚ùØ</button>
    </div>

    <div class="dots" id="dots"></div>
</section>

<section class="letter">
    <p>
        Every moment with you feels magical.  
        Every laugh we share becomes my favorite memory.  
        I don‚Äôt just want today with you‚Ä¶  
        I want every tomorrow too. üíñ
    </p>
</section>

<section class="proposal">
    <h2 style="font-family:Pacifico;">Will You Be My Valentine? üíåüíç</h2>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíó</button>
        <button id="noBtn">No üò≥</button>
    </div>
</section>

<script>
/* Carousel */
const slides=document.getElementById("slides");
const dotsContainer=document.getElementById("dots");
const totalSlides=10;
let index=0;

for(let i=0;i<totalSlides;i++){
    const dot=document.createElement("span");
    dot.classList.add("dot");
    dot.onclick=()=>goToSlide(i);
    dotsContainer.appendChild(dot);
}
updateDots();

function showSlide(){
    slides.style.transform=`translateX(-${index*100}%)`;
    updateDots();
}

function nextSlide(){
    index=(index+1)%totalSlides;
    showSlide();
}

function prevSlide(){
    index=(index-1+totalSlides)%totalSlides;
    showSlide();
}

function goToSlide(i){
    index=i;
    showSlide();
}

function updateDots(){
    const dots=document.querySelectorAll(".dot");
    dots.forEach(dot=>dot.classList.remove("active-dot"));
    dots[index].classList.add("active-dot");
}

setInterval(nextSlide,4000);

/* NO Button Jump */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let moveCount=0;

function moveNo(){
    const maxX=window.innerWidth-noBtn.offsetWidth-10;
    const maxY=window.innerHeight-noBtn.offsetHeight-10;
    const x=Math.random()*maxX;
    const y=Math.random()*maxY;
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    moveCount++;
    if(moveCount>3){
        yesBtn.style.transform="scale(1.2)";
    }
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",function(e){
    e.preventDefault();
    moveNo();
});

/* YES Screen */
function sayYes(){
    document.body.innerHTML=`
    <div style="height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,#ff99cc,#ff4d88);color:white;text-align:center;flex-direction:column;">
        <h1 style="font-family:Pacifico;font-size:3rem;">She Said YES üíïüíç</h1>
        <p style="margin-top:20px;font-size:1.4rem;">
        Happiest Moment of My Life ü•∫üíñ
        </p>
    </div>
    `;
}

/* Floating Hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
